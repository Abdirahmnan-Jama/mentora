<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Portal | Bubble Auth</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="components/navbar.js"></script>
    <script src="components/bubble-background.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

body {
    font-family: 'Inter', sans-serif;
}

.glass-panel {
    background: rgba(255, 255, 255, 0.05);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.1);
    transition: all 0.3s ease;
}

.glass-panel:hover {
    background: rgba(255, 255, 255, 0.1);
    transform: translateY(-5px);
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
}

/* Custom scrollbar */
::-webkit-scrollbar {
    width: 8px;
    height: 8px;
}

::-webkit-scrollbar-track {
    background: rgba(99, 102, 241, 0.1);
}

::-webkit-scrollbar-thumb {
    background: rgba(99, 102, 241, 0.3);
    border-radius: 4px;
}

::-webkit-scrollbar-thumb:hover {
    background: rgba(99, 102, 241, 0.5);
}

/* Animations */
@keyframes float {
    0%, 100% {
        transform: translateY(0) translateX(0);
    }
    50% {
        transform: translateY(-20px) translateX(10px);
    }
}

@keyframes pulse {
    0%, 100% {
        opacity: 0.6;
    }
    50% {
        opacity: 0.9;
    }
}

.animate-pulse-slow {
    animation: pulse 6s ease-in-out infinite;
}
    </style>
</head>
<body class="bg-gray-900 min-h-screen overflow-x-hidden">
    <bubble-background></bubble-background>
    
    <div class="container mx-auto min-h-screen flex items-center justify-center p-4 relative z-10">
        <div class="w-full max-w-4xl rounded-2xl overflow-hidden shadow-2xl bg-gray-800/50 backdrop-blur-xl border border-gray-700/30 p-10 text-center">
            <div class="mb-10">
                <div class="relative w-20 h-20 mx-auto mb-6">
                    <div class="absolute inset-0 bg-blue-600 rounded-full opacity-80 blur-lg"></div>
                    <i data-feather="settings" class="w-12 h-12 text-white relative z-10 mx-auto"></i>
                </div>
                <h1 class="text-4xl font-bold text-white mb-2">Welcome to Admin</h1>
                <p class="text-gray-400">System administration controls</p>
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
                <div class="glass-panel p-6 rounded-xl">
                    <i data-feather="users" class="w-8 h-8 text-blue-400 mb-3"></i>
                    <h3 class="text-xl font-semibold text-white mb-2">Users</h3>
                    <p class="text-gray-400">Manage all users</p>
                </div>
                <div class="glass-panel p-6 rounded-xl">
                    <i data-feather="shield" class="w-8 h-8 text-indigo-400 mb-3"></i>
                    <h3 class="text-xl font-semibold text-white mb-2">Security</h3>
                    <p class="text-gray-400">System security</p>
                </div>
                <div class="glass-panel p-6 rounded-xl">
                    <i data-feather="database" class="w-8 h-8 text-cyan-400 mb-3"></i>
                    <h3 class="text-xl font-semibold text-white mb-2">Backups</h3>
                    <p class="text-gray-400">System backups</p>
                </div>
            </div>
            
            <a href="/" class="inline-flex items-center px-6 py-3 bg-gradient-to-r from-red-600 to-pink-600 hover:from-red-700 hover:to-pink-700 text-white font-medium rounded-lg transition-all">
                <i data-feather="log-out" class="w-4 h-4 mr-2"></i>
                Logout
            </a>
        </div>
    </div>
    
    <script src="app.js"></script>
    <script>feather.replace();</script>
</body>
</html>
